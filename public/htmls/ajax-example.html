<!doctype html>
<html lang="en">
<head>
  <title>Ajax Example</title>
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script>
    $(function() {
      // the id of load-more-posts inside button
      const $button = $('#load-more-posts');
      // using on function on button with callback
      $button.on('click', function () {
        console.log('Button clicked, performing ajax call...');
        // using jQuery to make Ajax Requests
        // We need to make Ajax Request.
        // all Ajax requests are made through the XML Http Request
        // XML Request when not using jQuery
        // implement with JavaScript but other techs can make HTTP request
        // jquery abstracting 
        $.ajax('more-posts.html', { method: 'GET' })
        .then(function (morePostsHtml) {
          console.log('Success: ', morePostsHtml);
          $button.replaceWith(morePostsHtml);
        });
      });
    });
  </script>
</head>
<body>
  <section>
    <h1>Recent Posts</h1>
    <article>
      <h2>Post 1</h2>
      <p>This is post 1.</p>
    </article>
    <article>
      <h2>Post 2</h2>
      <p>This is post 2.</p>
    </article>
    <article>
      <h2>Post 3</h2>
      <p>This is post 3.</p>
    </article>
    <button id="load-more-posts">Load more posts</button>
  </section>
</body>
</html>
