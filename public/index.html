<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>


  <!-- External CSS -->
  <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Bungee+Inline|Source+Sans+Pro:300i,400,700i&display=swap"
    rel="stylesheet">

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/tweet_comments.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />



  <!-- External JS -->
  <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav class="sticky">
    <span class="left-side">tweeter</span>
    <span class="right-side">Write a new Tweet</span>
  </nav>

  <header class="app-header">

    <div>
      <img class="image_border" src="/images/profile-hex.png">
    </div>

    <div>
      <h2>Your Name</h2>
    </div>

  </header>

  <!-- Page-specific (main) content here -->
  <main class="container">
    <section class="new-tweet">
      <h2>Compose Tweet</h2>
      <form method="POST" action="http://localhost:8080/tweets">
        <textarea class="text-new" id="tweet_text" name="text" placeholder="What are you humming about?"></textarea>
        <input class="submit-button" type="submit" value="TWEET">
        <span class="counter" id="char_counter">140</span>
      </form>
    </section>

    <article class="w1-container">
      <header class="container-header">
        <!-- <span class="left-side">My Name</span>
        <span class="right-side">@email</span> -->
      </header>
      <textarea class="article_text" name="text"
        placeholder="What are you humming about? What do you wanna tweet?"></textarea>
      <footer class="contaciner1-footer">
        <input type="text" value="some days ago">
      </footer>

    </article>
  </main>



  <!-- Write a new Tweet -->
  <!-- test diff-->

  <script src="./scripts/client.js"></script>


</body>
</html>
