<body>
  <!-- Top nav bar (fixed) -->
  <nav class="sticky">
    <span class="left-side">tweeter</span>
    <span class="right-side">Write a new Tweet</span>
  </nav>

  <header class="app-header">

    <div>
      <img class="image_border" src="/images/profile-hex.png">
    </div>

    <div>
      <h2>Your Name</h2>
    </div>

  </header>

  <!-- Page-specific (main) content here -->
  <main class="container">

    <section>
      <h2>Compose Tweet</h2>
      <form id="tweet-post-form" method="POST" action="http://localhost:8080/tweets">
        <textarea class="text-new" id="tweet_text" name="text" placeholder="What are you humming about?"></textarea>
        <input id="tweet-button", class="submit-button" type="submit" value="TWEET">
        <span class="counter" id="char_counter">140</span>
      </form>
    </section>

    <br><br><br><br><br>

    <h3>Past Posts</h3>

  </main>
