<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>


  <!-- External CSS -->
  <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bungee+Inline|Source+Sans+Pro:300i,400,700i&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" type="text/css" />

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/tweet_comments.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/small.css" media="(max-width:1200px)" />


  <!-- load jQuery-->
  <!-- External JS -->
  <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@9.7.1/dist/sweetalert2.min.css" type="text/css" />
  <script type="text/javascript" src="/scripts/jump-toggle.js"></script>
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav class="sticky">
    <span class="left-side">tweeter</span>
    <span class="right-side"><strong></strong> Compose Tweet<span id="arrowicon" >⇧</span></span>
  </nav>

  <header class="app-header">

    <div>
      <img class="image_border" src="/images/profile-hex.png">
      <br>
    </div>

    <div>
      <!-- <h2><strong>Ladan</strong> Karimi</h2> -->
      <h1><strong>Ladan</strong> Karimi</h1>
    </div>

  </header>

  <!-- Page-specific (main) content here -->
  <main>
    <div class="formContainer">

      <section>
        <!-- <h2>Compose Tweet</h2> -->
        <br><br>
        <form id="tweet-post-form" method="POST" action="http://localhost:8080/tweets">
          <textarea class="text-new" id="tweet_text" name="text" placeholder="What are you humming about?"></textarea>
          <input id="tweet-button" , class="submit-button" type="submit" value="TWEET"><br>
          <span class="counter" id="char_counter">140</span>
        </form>
      </section>
      
    <div class="articleContainer">
      <!-- Write a new Tweet -->
      <!-- test diff-->
      <article class="tweet" id="article-tweet">
        <header class="tweet-header">
          <h2>
            <img id="tweet_image" src="./images/avator_header.png">
            Elmer Lazzeri
          </h2>
          <h4>@ladan</h4>
        </header>
        <div>
          <p>akshdka</p>
        </div>
        <footer>
          <p class="timestamp">days ago</p>
          <p class="icons">
            <i class="fas fa-flag"></i>
            <i class="fas fa-retweet"></i>
            <i class="fas fa-heart"></i>
          </p>
        </footer>
      </article>
    </div>


    <span class="right-side"><strong></strong> Compose Tweet<span id="arrowicon" >⇧</span></span>
  </nav>

  </main>



  <script src="./scripts/client.js"></script>
  <script src="./scripts/toggle_button.js"></script>

  
</body>

</html>
